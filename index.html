<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BoardStories</title>

    <!-- Common CSS -->
    <link rel="stylesheet" href="css/plugins/bootstrap-grid.css">
    <link rel="stylesheet" href="css/plugins/font-awesome.min.css">
    <link rel="stylesheet" href="css/plugins/swiper.min.css">
    <link rel="stylesheet" href="css/plugins/fancybox.min.css">
    <link rel="stylesheet" href="css/style.css">

    <!-- Common JavaScript -->
    <script src="js/plugins/jquery.min.js" defer></script>
    <script src="js/plugins/swup.min.js" defer></script>
    <script src="js/plugins/swiper.min.js" defer></script>
    <script src="js/plugins/fancybox.min.js" defer></script>
    <script src="js/plugins/gsap.min.js" defer></script>
    <script src="js/plugins/smooth-scroll.js" defer></script>
    <script src="js/plugins/ScrollTrigger.min.js" defer></script>
    <script src="js/plugins/ScrollTo.min.js" defer></script>
    <script src="js/router.js" defer></script>
    <script src="js/main.js" defer></script>
</head>
<body>
    <!-- Preloader -->
    <div class="absoftz-preloader">
        <div class="absoftz-preloader-animation">
            <div class="absoftz-pos-abs absoftz-animation-1">
                <p class="absoftz-h3 absoftz-muted absoftz-thin">Pioneering</p>
                <p class="absoftz-h3 absoftz-muted">Creative</p>
                <p class="absoftz-h3 absoftz-muted absoftz-thin">Excellence</p>
            </div>
            <div class="absoftz-pos-abs absoftz-animation-2">
                <div class="absoftz-reveal-frame">
                    <p class="absoftz-reveal-box"></p>
                    <p class="absoftz-h3 absoftz-muted absoftz-thin">boardstory.studio</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Cursor -->
    <div class="absoftz-ball">
        <span class="absoftz-icon-1">
            <svg viewBox="0 0 128 128">
                <path d="M106.1,41.9c-1.2-1.2-3.1-1.2-4.2,0c-1.2,1.2-1.2,3.1,0,4.2L116.8,61H11.2l14.9-14.9c1.2-1.2,1.2-3.1,0-4.2	c-1.2-1.2-3.1-1.2-4.2,0l-20,20c-1.2,1.2-1.2,3.1,0,4.2l20,20c0.6,0.6,1.4,0.9,2.1,0.9s1.5-0.3,2.1-0.9c1.2-1.2,1.2-3.1,0-4.2	L11.2,67h105.5l-14.9,14.9c-1.2,1.2-1.2,3.1,0,4.2c0.6,0.6,1.4,0.9,2.1,0.9s1.5-0.3,2.1-0.9l20-20c1.2-1.2,1.2-3.1,0-4.2L106.1,41.9	z" />
            </svg>
        </span>
        <div class="absoftz-more-text">More</div>
        <div class="absoftz-choose-text">Choose</div>
    </div>

    <!-- Scrollbar Progress -->
    <div class="absoftz-progress-track">
        <div class="absoftz-progress"></div>
    </div>

    <!-- Header -->
    <header>
        <div id="header-content">
            <!-- Header content will be loaded dynamically -->
        </div>
    </header>

    <!-- Main Content Container -->
    <main id="main-content">
        <!-- Page content will be loaded dynamically -->
    </main>

    <!-- Footer -->
    <footer>
        <div id="footer-content">
            <!-- Footer content will be loaded dynamically -->
        </div>
    </footer>

    <!-- Curtain -->
    <div class="absoftz-curtain"></div>

    <!-- Hidden Elements -->
    <div class="absoftz-hidden-elements">
        <div class="absoftz-dodecahedron">
            <!-- Dodecahedron elements will be added dynamically -->
        </div>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="absoftz-arrow">
            <path d="M 14 5.3417969 C 13.744125 5.3417969 13.487969 5.4412187 13.292969 5.6367188 L 13.207031 5.7226562 C 12.816031 6.1136563 12.816031 6.7467188 13.207031 7.1367188 L 17.070312 11 L 4 11 C 3.448 11 3 11.448 3 12 C 3 12.552 3.448 13 4 13 L 17.070312 13 L 13.207031 16.863281 C 12.816031 17.254281 12.816031 17.887344 13.207031 18.277344 L 13.292969 18.363281 C 13.683969 18.754281 14.317031 18.754281 14.707031 18.363281 L 20.363281 12.707031 C 20.754281 12.316031 20.754281 11.682969 20.363281 11.292969 L 14.707031 5.6367188 C 14.511531 5.4412187 14.255875 5.3417969 14 5.3417969 z" />
        </svg>
        <svg width="250" viewBox="0 0 300 1404" fill="none" xmlns="http://www.w3.org/2000/svg" class="absoftz-lines">
            <path fill-rule="evenodd" clip-rule="evenodd" d="M1 892L1 941H299V892C299 809.71 232.29 743 150 743C67.7096 743 1 809.71 1 892ZM0 942H300V892C300 809.157 232.843 742 150 742C67.1573 742 0 809.157 0 892L0 942Z" class="absoftz-move" />

            <path fill-rule="evenodd" clip-rule="evenodd" d="M150 -4.37115e-08L150 1404L149 1404L149 0L150 -4.37115e-08Z" />
            <path fill-rule="evenodd" clip-rule="evenodd" d="M150 1324C232.29 1324 299 1257.29 299 1175C299 1092.71 232.29 1026 150 1026C67.7096 1026 1 1092.71 1 1175C1 1257.29 67.7096 1324 150 1324ZM150 1325C232.843 1325 300 1257.84 300 1175C300 1092.16 232.843 1025 150 1025C67.1573 1025 0 1092.16 0 1175C0 1257.84 67.1573 1325 150 1325Z" class="absoftz-move" />

            <path fill-rule="evenodd" clip-rule="evenodd" d="M299 380H1V678H299V380ZM0 379V679H300V379H0Z" class="absoftz-move" />
        </svg>
    </div>

    <!-- Common Scripts -->
    <script>
        // Load common components
        document.addEventListener('DOMContentLoaded', async () => {
            // Load header
            const headerResponse = await fetch('/components/header.html');
            const headerContent = await headerResponse.text();
            document.getElementById('header-content').innerHTML = headerContent;

            // Load footer
            const footerResponse = await fetch('/components/footer.html');
            const footerContent = await footerResponse.text();
            document.getElementById('footer-content').innerHTML = footerContent;

            // Create dodecahedron elements
            const dodecahedron = document.querySelector('.absoftz-dodecahedron');
            for (let i = 0; i < 12; i++) {
                const pentagon = document.createElement('div');
                pentagon.className = 'absoftz-pentagon';
                for (let j = 0; j < 5; j++) {
                    const div = document.createElement('div');
                    pentagon.appendChild(div);
                }
                dodecahedron.appendChild(pentagon);
            }
        });
    </script>
</body>
</html>
